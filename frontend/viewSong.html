<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampVerse-Login</title>
    <script src="https://kit.fontawesome.com/1a48472a15.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-brand">
            <img class="img-logo" src="images/musical-note.png" alt="">
            <p>CampVerse</p>
        </div>
        <div class = "nav-flex">
            <div class = "nav-brand login"><p><a style="text-decoration: none;" href="profile.html">Profile</a></p></div>
        </div>
    </nav>
    <main>
        <section class = "grid-box">
            <div class="grid-item one">
                <img class = "grid-img" src="images/birds image.jpeg" alt="">
                <Button class = "song-upload" id = "first-song">Play</Button>
                <button class = "song-upload" id = "pause">Pause</button>
            </div>
            <div class="grid-item two even">
                <img class = "grid-img" src="images/rain-img.jpeg" alt="">
                <Button class = "song-upload" id = "2nd-song">Play</Button>
                <button class = "song-upload" id = "pause2">Pause</button>
            </div>
            <div class="grid-item three even">
                <img class = "grid-img" src="images/forest.jpeg" alt="">
                <Button class = "song-upload" id = "3nd-song">Play</Button>
                <button class = "song-upload" id = "pause3">Pause</button>
            </div>
            <div class="grid-item four even">
                <img class = "grid-img" src="images/leaves.jpeg" alt="">
                <Button class = "song-upload" id = "4nd-song">Play</Button>
                <button class = "song-upload" id = "pause4">Pause</button>
            </div>
            <div class="grid-item five">
                <img class = "grid-img" src="images/volcano.jpeg" alt="">
                <Button class = "song-upload" id = "5nd-song">Play</Button>
                <button class = "song-upload" id = "pause5">Pause</button>
            </div>
            <div class="grid-item six even">
                <img class = "grid-img" src="images/wind.jpeg" alt="">
                <Button class = "song-upload" id = "6nd-song">Play</Button>
                <button class = "song-upload" id = "pause6">Pause</button>
            </div>
            <div class="grid-item seven even">
                <img class = "grid-img" src="images/fish.jpeg" alt="">
                <Button class = "song-upload" id = "7nd-song">Play</Button>
                <button class = "song-upload" id = "pause7">Pause</button>
            </div>
            <div class="grid-item eight">
                <img class = "grid-img" src="images/bird.jpeg" alt="">
                <Button class = "song-upload" id = "8nd-song">Play</Button>
                <button class = "song-upload" id = "pause8">Pause</button>
            </div>
            <div class="grid-item nine">
                <img class = "grid-img" src="images/water.jpeg" alt="">
                <Button class = "song-upload" id = "9nd-song">Play</Button>
                <button class = "song-upload" id = "pause9">Pause</button>
            </div>
            <div class="grid-item ten">
                <img class = "grid-img" src="images/hacknjit.jpg" alt="">
                <Button class = "song-upload" id = "10nd-song">Play</Button>
                <button class = "song-upload" id = "pause10">Pause</button>
            </div>
        </section>
    </main>
    
<footer>
    <ul>
        <li><a href="https://github.com/Jtothesun/CampVerse"><i class="fa-brands fa-github"></i></a></li>
        <li class = "names">Saketh</li>
        <li class = "names">Baara</li>
        <li class = "names">Jason</li>
        <li class = "names">Arslan</li>
    </ul>
</footer>
<script src="script.js"></script>
</body>
</html>
