<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampVerse</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <div class="nav-brand">
            <img class="img-logo" src="images/musical-note.png" alt="">
            <p>CampVerse</p>
        </div>
        <div>
            <div class = "nav-brand login"><p>Login</p></div>
        </div>
    </nav>

    <main>

        <div class = "container-fluid">
            <div class="row">
                <div class="col text-start col-lg-6 col-md-12 col-sm-12">
                    <h3 class = "heading">Welcome to CampVerse, free ambience Music anywhere and anytime</h3>
                    <h3 class = "heading">Signup Today</h3>
                </div>
                <div class="col col-lg-6 col-md-12 col-sm-12">
                    <img class = "side-img" src="images/music.png" alt="">
                </div>
            </div>
        </div>
        
        <div class="container-fluid form-first">
            <div class="row">
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                
                
            </div>

            <div class="row">
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <input type="text" class="form-control" placeholder="U$eRn@mE" aria-label="username">
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <input type="password" class="form-control" placeholder="Password" aria-label="password">
            </div>
            <div class="row">
            </div>

            <div class="col col-lg-12 col-md-12 col-sm-12">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            </div>
            
        </div>


    </main>

    <footer>
        <p>Go to Top</p>
        <p><a href="https://github.com/Jtothesun/CampVerse/blob/main/README.md">github</a></p>
    </footer>
</body>

</html>
